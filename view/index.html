<!DOCTYPE html>

<head>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body style="box-sizing: border-box;">
  <div class="flex flex-col h-screen ">


    <div class="flex-1">
      <form class="h-full p-4 flex flex-col gap-4 " action="/generate-blog" method="POST">
        <label for="prompt" class="block text-sm font-medium leading-6 text-gray-900">Enter Prompt</label>
        <div class="h-full flex-1">
          <textarea name="prompt" id="prompt" placeholder="What is crypto?"
            class="block w-full h-full  rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
        </div>
        <button type="submit"
          class="rounded-md w-fit bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Generate
        </button>
      </form>

    </div>


    <div class="flex-1 border-l-2 border-gray-300 ">
      <div class="flex-1 h-full  p-4 flex  flex-col gap-4">
        <label class="block text-sm font-medium leading-6 text-gray-900">Output</label>
        <hr>
        <div class="h-full flex-1">
          <div class="block w-full ">

          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
